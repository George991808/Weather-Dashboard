<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <h1>Weather Dashboard</h1>
    </header>
    <div>
      <!-- class="container">-->
      <div class="row mb-6">
        <div class="col-md-3 themed-grid-col">
          <div class="col-md-12 themed-grid-col">
            <h2>Search for a City:</h2>
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder=".form-control-lg"
              value="San Diego"
            />

            <button type="button" class="btn btn-info">Search</button>
            <hr />
          </div>
          <div class="col-md-12 themed-grid-col">
            <h5>Past Searches Here</h5>
          </div>
          <!-- <div class="row">
            <div class="col-md-6 themed-grid-col">.col-md-6</div>
            <div class="col-md-6 themed-grid-col">.col-md-6</div>
          </div> -->
        </div>
        <div class="col-md-9 themed-grid-col">
          <div id="citydiv">
            <h3 id="cityName">Atlanta</h3>
            <p id="currentTemperature">Temp</p>
            <p id="currentWind">Wind</p>
            <p id="currentHumidity">Humidity</p>
            <p>UV Index <span  id="UVIndex"></span></p>
          </div>

          <div class="col-md-12 themed-grid-col">
            <h4>5-Day Forecast</h4>
          </div>
          <div class="col-md-12 themed-grid-col row" id="forecasts">
            <div class="col">
              <h5>Tomorrow</h5>
              <img></img>
              <p>Temp</p>
              <p>Wind</p>
              <p>Humidity</p>
            </div>
            <div class="col">
              <h5>Tomorrow</h5>
              <img></img>
              <p>Temp</p>
              <p>Wind</p>
              <p>Humidity</p>
            </div>
            <div class="col">
              <h5>Tomorrow</h5>
              <img></img>
              <p>Temp</p>
              <p>Wind</p>
              <p>Humidity</p></div>
            <div class="col">
              <h5>Tomorrow</h5>
              <img></img>
              <p>Temp</p>
              <p>Wind</p>
              <p>Humidity</p></div>
            <div class="col">
              <h5>Tomorrow</h5>
              <img></img>
              <p>Temp</p>
              <p>Wind</p>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
